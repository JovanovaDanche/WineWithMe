<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/cssjs-dir/register.css">

</head>
<body>

<div class="box">
    <video autoplay muted loop id="myVideo">
        <source src="/video/videoBackground.mp4" type="video/mp4">
    </video>


    <div class="container">

        <div class="top-header">
            <span>Create an account</span>
            <header>Register</header>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Name" required>
            <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Surname" required>
            <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Username" required>
            <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
            <input type="password" class="input" placeholder="Password" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
            <input type="password" class="input" placeholder="Confirm password" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
            <input type="submit" class="submit" value="Register">
        </div>
        <div class="bottom">
            <div class="left">
                <input type="checkbox"  id="check">
                <label>I accept the<a href="#" class="terms"> Terms of Use</a> and <a href="#" class="terms">Privacy Policy</a> </label>
            </div>
            <div class="right">

            </div>
        </div>
    </div>
</div>
</body>
</html>
